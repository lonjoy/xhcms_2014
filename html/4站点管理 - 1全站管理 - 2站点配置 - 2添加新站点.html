$belong[html/main.html]
<div class="mainRight">
	<h1>站点配置</h1>
	<div class="station_menu">
		<a class="fm-button" href="#">返回列表</a>
	</div>
	<div class="global_cont">
		<div class="form_setup global_form formPad clearfix">
			<form id="jvForm">
				<div class="site_left">
					<div class="item clearfix">
						<span class="lable"><i>&nbsp;</i>站点名称:</span>
						<div class="text">
							<input type="text" name="name">
						</div>
					</div>
					<div class="item clearfix">
						<span class="lable"><i>&nbsp;</i>域名:</span>
						<div class="text">
							<input type="text" name="Domain">
						</div>
					</div>
					<div class="item clearfix">
						<span class="lable">域名别名:</span>
						<div class="text">
							<input type="text" name="aliases">
							<span class="text-tip">用“，”分开</span>
						</div>
					</div>
					<div class="item clearfix">
						<span class="lable"><i>&nbsp;</i>使用相对路径:</span>
						<div class="text">
							<input type="checkbox" name="switch" id="switch" class="switch">
							<span class="text-tip">只适用于单站点</span>
						</div>
					</div>
					<div class="item clearfix">
						<span class="lable"><i>&nbsp;</i>动态页后缀:</span>
						<div class="text">
							<input type="text" name="dynamicSuffix">
							<span class="text-tip">建议使用.jhtml为后缀，以避免冲突</span>
						</div>
					</div>
					<div class="item clearfix">
						<span class="lable">静态页目录:</span>
						<div class="text">
							<input type="text" name="staticDir">
							<span class="text-tip">
								<input type="checkbox" name="checkbox" class="checkbox" id="indexToRoot" value="0"> <label for="indexToRoot">使用根首页</label>
							</span>
						</div>
					</div>
					<div class="item clearfix">
						<span class="lable"><i>&nbsp;</i>后台本地化:</span>
						<div class="text">
							<input type="text" name="localeAdmin">
						</div>
					</div>
					<div class="item clearfix">
						<span class="lable">附件FTP:</span>
						<div class="text">
							<select name="uploadFtpId" id="select0" class="select">
								<option value="1">选项1</option>
								<option value="2">选项2选项2</option>
								<option value="3">选项3选项2选项2</option>
								<option value="4" selected="selected">选项4</option>
								<option value="8">选项8选项2选项2选项2选项2选项2</option>
								<option value="9">选项9</option>
							</select>
						</div>
					</div>
					<div class="item clearfix">
						<span class="lable"><i>&nbsp;</i>终审级别:</span>
						<div class="text">
							<input type="text" name="finalStep">
						</div>
					</div>
				</div>

				<div class="site_right">
					<div class="item clearfix">
						<span class="lable"><i>&nbsp;</i>站点简称:</span>
						<div class="text">
							<input type="text" name="shortName">
						</div>
					</div>
					<div class="item clearfix">
						<span class="lable"><i>&nbsp;</i>路径:</span>
						<div class="text">
							<input type="text" name="path">
							<span class="text-tip">各站点资源的存放路径</span>
						</div>
					</div>
					<div class="item clearfix">
						<span class="lable">域名重定向:</span>
						<div class="text">
							<input type="text" name="domainRedirect">
							<span class="text-tip">用“，”分开</span>
						</div>
					</div>
					<div class="item clearfix">
						<span class="lable"><i>&nbsp;</i>访问协议:</span>
						<div class="text rise">
							<select name="protocol" id="select1" class="select">
								<option value="1">选项1</option>
								<option value="2">选项2选项2</option>
								<option value="3">选项3选项2选项2</option>
								<option value="4" selected="selected">选项4</option>
								<option value="5">选项5选项2选项2选项2</option>
								<option value="6">选项6</option>
								<option value="7">选项7</option>
								<option value="8">选项8选项2选项2选项2选项2选项2</option>
								<option value="9">选项9</option>
							</select>
						</div>
					</div>
					<div class="item clearfix">
						<span class="lable"><i>&nbsp;</i>静态页后缀:</span>
						<div class="text">
							<select name="staticSuffix" id="select2" class="select">
								<option value="1">选项1</option>
								<option value="2">选项2选项2</option>
								<option value="3">选项3选项2选项2</option>
								<option value="4" selected="selected">选项4</option>
								<option value="5">选项5选项2选项2选项2</option>
								<option value="6">选项6</option>
								<option value="7">选项7</option>
								<option value="8">选项8选项2选项2选项2选项2选项2</option>
								<option value="9">选项9</option>
							</select>
						</div>
					</div>
					<div class="item clearfix">
						<span class="lable"><i>&nbsp;</i>开启静态首页:</span>
						<div class="text">
							<input type="checkbox" name="staticIndex" id="switch1" class="switch">
						</div>
					</div>
					<div class="item clearfix">
						<span class="lable"><i>&nbsp;</i>前台本地化:</span>
						<div class="text">
							<input type="text" name="localeFront">
						</div>
					</div>
					<div class="item clearfix">
						<span class="lable"><i>&nbsp;</i>开启静态首页:</span>
						<div class="text">
							<input type="checkbox" name="staticIndex" id="switch1" class="switch">
						</div>
					</div>
					<div class="item clearfix">
						<span class="lable"><i>&nbsp;</i>开启回收站:</span>
						<div class="text">
							<input type="text" name="resycleOn">
						</div>
					</div>
				</div>
			</form>
		</div>
		<div class="info_bt clear">
			<input class="fm-button" type="button" value="提交">
			<input class="fm-button" type="button" value="重置">
		</div>
	</div>
</div>
<script>
(function(){
	require(["form-style"],function(){
		$(".switch").toSwitch();
		$(".checkbox").toCheckbox();
		$(".select").toSelect({
			width: 231,
			colorful: false
		}).on('change',function(){
			//jAlert( this.value, "你选择的值为：" );
			$(".select-result").html( "你选择的值为："+this.value );
		}).trigger("change");
	});
})();
</script>
</body>
</html>
