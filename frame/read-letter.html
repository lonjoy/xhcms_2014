<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>查看站内信</title>
	<link rel="stylesheet" href="../css/jqueryui/jquery-ui.css">
	<link rel="stylesheet" href="../css/form.css">
	<script src="../js/jquery.min.js"></script>
	<script src="../js/require.js"></script>
	<script src="../js/require-config.js"></script>
</head>
<body class="inner-frame">
	<div class="mainBox">
		<!--<div class="mainHead">
				<a href="#">首页</a><a> &gt; </a><span class="text-normal">站内信</span>
		</div>-->
		<div class="mainCenter see_mainCenter">
			<a class="fm-button" href="3站内信.html">返回列表</a>
			<form id="later_content">

			</form>
			<script type="template/html" id="temp_send_lists" data-target="#later_content">
					<ul class="content_lists">
						{{#letter}}
						<li>
							<strong>发件人:</strong>
							<span>{{personage}}</span>
						</li>
						<li>
							<strong>发件时间:</strong>
							<span>{{sendTime}}</span>
						</li>
						<li>
							<strong>主题:</strong>
							<span>{{theme}}</span>
						</li>
						<li>
							<strong>内容:</strong>
							<span>{{content}}</span>
						</li>
					</ul>
					<div class="bt_lists">
						<a class="fm-button replyRead">回复</a>
						<a class="fm-button transpond" href="msg.html?id={{id}}">转发</a>
						<a class="fm-button" href="#">删除</a>
					</div>
					{{/letter}}
			</script>
			
		</div>
	</div>
<script src="js/frame.js"></script>
<script>
var URL=$.initFrame('letterContent').URL;
(function($){
	require(["template-init","queryparam"],function(T,Q){
		var id = Q("id");
		T.init({
			tmpl:"#temp_send_lists",
			sourceUrl:URL.letterContent,
			callback:function(){
				$(".replyRead").on("click",function(){
					 window.location.href="msg.html?id="+id;
					 window.top.reply_read=true;
				});
				$(".transpond").on("click",function(){
					window.location.href="msg.html?id="+id;
					window.top.transpond=true;
				})	
			},
			sourceData:function(){
				return {
					Ids:id
				};
			}
		});	

	});
})(jQuery);
</script>

</body>
</html>
