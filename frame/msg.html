<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>首页</title>
	<link rel="stylesheet" href="../css/jqueryui/jquery-ui.css">
	<link rel="stylesheet" href="../css/form.css">
	<script src="../js/jquery.min.js"></script>
	<script src="../js/require.js"></script>
	<script src="../js/require-config.js"></script>
</head>
<body class="inner-frame">
	<div id="tabs">
	<ul>
		<li><a href="#tabs-1">写信</a></li>
		<li><a href="#tabs-2">发信箱</a></li>
		<li><a href="#tabs-3">收信箱<span id="unread-msg">?</span></a></li>
		<li><a href="#tabs-4">回收站</a></li>
	</ul>
	<div id="tabs-1">
		<form id="write_form" onsubmit="" method="">
			<div class="form_write">
				<div class="item clearfix">
					<span class="lable">收件人:</span>
					<div class="text">
						<input type="radio" class="radio" name="senderType" id="radio0" value="0"> <label for="radio0">个人</label>
						<input type="text" name="personage" placeholder="个人姓名"/>
						<input type="radio" class="radio" name="senderType" id="radio1" value="1"> <label for="radio1">会员组</label>
						<select name="group" class="select1">
							<option value="-1">请选择</option>
						</select>
						<script type="html/template" id="group-options" data-target=".select1" data-append="true">
							{{#each content}}
							<option value="{{code}}">{{name}}</option>
							{{/each}}
						</script>
					</div>
				</div>
				<div class="item clearfix">
					<span class="lable">主题:</span>
					<div class="text">
						<input type="text" name="theme" class="theme"/>
					</div>
				</div>
				<div class="item item_details clearfix" >
					<span class="lable">内容:</span>
					<div class="text">
						<textarea type="text" name="details"/></textarea>
					</div>
				</div>
				<div class="info_submit">
					<input type="button" class="fm-button" value="提交">
				</div>
			
			</div>
		</form>
	</div>
	<div id="tabs-2">
		<form id="send_mail" onsubmit="" method="">
			<div class="form_send">
				<a href="#" class="fm-button btn-delete round">删除</a>
				<div class="msg_lists send_lists"></div>
				<div class="pager-line">
					<p id="pager_send_lists" class="fm-pager"></p>
				</div>
				<script type="html/template" id="temp_send_lists" data-target=".send_lists" data-pagination="#pager_send_lists" data-method="get">
					{{#with page}}
					<table class="table">
					{{#each content}}
						<tr class="">
							<td class="checked_bt"><input type="checkbox" name="checkbox" class="checkbox" id="cb1-{{id}}" value="0"></td>
							<td class="from_name">{{sendUser/username}}</td>
							<td>{{text/title}}</td>
							<td>{{text/body}}</td>
							<td class="send_time">{{{Date text/createDate}}}</td>
						</tr>
					{{/each}}
					</table>
					<span class="currentPage">{{currentPage}}</span>
					<span class="totalPage">{{totalPages}}</span>
					{{/with}}
				</script>
			</div>
		</form>
	</div>
	<div id="tabs-3">
		<form id="receive_mail" onsubmit="" method="">
			<div class="form_send">
				<a href="#" class="fm-button btn-delete  round">删除</a>
				<div class="msg_lists receive_lists"></div>
				<div class="pager-line">
					<p id="pager_receive_lists" class="fm-pager"></p>
				</div>
				<script type="html/template" id="temp_receive_lists" data-target=".receive_lists" data-pagination="#pager_receive_lists" data-method="get">
					{{#with page}}
					<table class="table">
					{{#each content}}
						<tr class="{{#if text/new}}{{else}}have_read{{/if}}">
							<td class="checked_bt"><input type="checkbox" name="checkbox" class="checkbox" id="cb1-{{id}}" value="0"></td>
							<td class="from_name">{{sendUser/username}}</td>
							<td><a href="read-letter.html?id={{id}}">{{text/title}}</a></td>
							<td>{{text/body}}</td>
							<td class="send_time">{{{Date text/createDate}}}</td>
						</tr>
					{{/each}}
					</table>
					<span class="currentPage">{{currentPage}}</span>
					<span class="totalPage">{{totalPages}}</span>
					{{/with}}
				</script>
			</div>
		</form>
	</div>
	<div id="tabs-4">
		<form id="recycle_bin" onsubmit="" method="">
			<div class="form_recycle">
				<div class="form_recycletop clearfix">
					<select name="transferTo"  class="select2" id="moveTo" value=1>
						<option value="1">转移至</option>
						<option value="2">收件箱</option>
						<option value="3">发件箱</option>
					</select>
					<a href="#" class="fm-button btn-delete  round">删除</a>
				</div>
				<div class="msg_lists recycle_lists"></div>
				<div class="pager-line">
					<p id="pager_recycle_lists" class="fm-pager"></p>
				</div>
				<script type="html/template" id="temp_recycle_lists" data-target=".recycle_lists" data-pagination="#pager_recycle_lists" data-method="get">
					{{#with page}}
					<table class="table">
					{{#each content}}
						<tr class="">
							<td class="checked_bt"><input type="checkbox" name="checkbox" class="checkbox" id="cb1-{{id}}" value="0"></td>
							<td class="from_name">{{sendUser/username}}</td>
							<td>{{text/title}}</td>
							<td>{{text/body}}</td>
							<td class="send_time">{{{Date text/createDate}}}</td>
						</tr>
					{{/each}}
					</table>
					<span class="currentPage">{{currentPage}}</span>
					<span class="totalPage">{{totalPages}}</span>
					{{/with}}
				</script>

			</div>
		</form>
	</div>
</div>
<script src="js/frame.js"></script>
<script>
(function(){
	var letterURL=$.initFrame('letterContent').URL;
	var URL = $.initFrame('msg').URL;

	require(["template-init","form-style","dateUtil"],function(T,f,DateUtil){

		Handlebars.registerHelper('Date', function(t) {
			var d = new Date(); d.setTime(t);
	        return DateUtil.format(d,"yy-MM-dd hh:mm:ss");
	    });

		//会员组加载和美化
		T.init({
			tmpl:"#group-options",
			sourceUrl:URL.groups,
			callback:function(){
				$(".select1").toSelect();
				$(".radio").toRadio();
				if(window.top.transpond||window.top.reply_read){
					$.ajax({
						url:letterURL.letterContent,
						dataType:"json",
						success:function(data){
							var groupSelect;
							if(window.top.transpond){
								$("input[name='theme']").val(data.letter.theme);
								$("textarea[name='details']").val(data.letter.content);
								delete window.top.transpond;
							}else if(window.top.reply_read){
								if(data.letter.personage){
									$("#radio0").attr("checked","checked");
									$("input[name='personage']").val(data.letter.personage);
								}else if(groupSelect=data.letter.group){
									$("#radio1").attr("checked","checked");
									$(".select1").val(groupSelect).trigger('selectVal');
								}
								delete window.top.reply_read;
							}
						}
					});
				}
			}
		});

		//发信箱列表加载
		T.init({
			tmpl:"#temp_send_lists",
			sourceUrl:URL.send_lists,
			callback:function(){
				$(".checkbox").toCheckbox();	
			}
		});

		//收件箱列表加载
		T.init({
			tmpl:"#temp_receive_lists",
			sourceUrl:URL.receive_lists,
			callback:function(data){
				$(".checkbox").toCheckbox();	
				require(['underscore'],function(){
					var list = data.source.list;
					var unread = _.filter(list,function(d){return !d.readed;}).length;
					$("#unread-msg").html(unread)[ unread ? "show" : "hide" ]();
				});
			}
		});

		//回收站列表加载
		T.init({
			tmpl:"#temp_recycle_lists",
			sourceUrl:URL.recycle_lists,
			callback:function(){
				$(".checkbox").toCheckbox();	
			}
		});
		
		$(".select2").toSelect();
		

	});
	require(["tabs"],function(){
		$("#tabs").tabs();
	})

	require(["template-init","alerts"],function(T){
		

		$("#moveTo").on("change",function(){
			var arr=[];
			var checkboxs=$("#recycle_bin").find(".checkbox");
			for(i=0; i<checkboxs.length;i++){
				if(checkboxs.eq(i).is(":checked")==true){
					arr.push(checkboxs[i].id);
				}
			};
			if(arr[0]){
				
				T.refresh({
					tmpl:"#temp_recycle_lists",
					type:"post",
					sourceUrl:URL.send_lists,
					callback:function(){
						$(".checkbox").toCheckbox();	
					},
					sourceData:function(){
						if(this.value=="2"){
							return {
								idT:"2",
								deleteIds:arr.join(",")
							};
						}else{
							return {
								idTo:"3",
								deleteIds:arr.join(",")
							};
						}
					}
				});
			}
			
		});

		
		
		$("#send_mail").find(".btn-delete").on("click",function(){

			var checkboxs=$("#send_mail").find(".checkbox");
			var arr=[];
			for(i=0; i<checkboxs.length;i++){
				if(checkboxs.eq(i).is(":checked")==true){
					arr.push(checkboxs[i].id);
				}
			}
			if(arr[0]){
				jConfirm('<h2 class="title"></h2> <p>是否删除该条信息</p> ',"",{
					okButton : "是",
					cancelButton : "否"
				},function(result){
					if(result ){
						//发信箱列表删除
						T.refresh({
							tmpl:"#temp_send_lists",
							sourceUrl:URL.send_lists,
							callback:function(){
								$(".checkbox").toCheckbox();	
							},
							sourceData:function(){
								return {
									deleteIds:arr.join(",")
								};
							}
						});
					}
				});	
			}else if(arr[1]){
					$(".delete_content").html("是否删除多条信息");
			}else if(!arr[0]){
			
				jAlert("请选择要删除的数据");
			}			
		})
		
		$("#receive_mail").find(".btn-delete").on("click",function(){
			var checkboxs=$("#receive_mail").find(".checkbox");	
			var arr=[];
			for(i=0; i<checkboxs.length;i++){
				if(checkboxs.eq(i).is(":checked")==true){
					arr.push(checkboxs[i].id);
				}
			}
			if(arr[0]){
				 jConfirm('<h2 class="title"></h2> <p>是否删除该条信息</p> ',"",{
					okButton : "是",
					cancelButton : "否"
				},function(result){
					if(result ){
						T.refresh({
							tmpl:"#temp_receive_lists",
							sourceUrl:URL.send_lists,
							callback:function(){
								$(".checkbox").toCheckbox();	
							},
							sourceData:function(){
								return {
									deleteIds:arr.join(",")
								};
							}
						});
					}
				});	
			}else if(arr[1]){
					$(".delete_content").html("是否删除多条信息");
			}else if(!arr[0]){
			
				jAlert("请选择要删除的数据");
			}			
		})
		
		$("#recycle_bin").find(".btn-delete").on("click",function(){
			var arr=[];
			var checkboxs=$("#recycle_bin").find(".checkbox");
			for(i=0; i<checkboxs.length;i++){
				if(checkboxs.eq(i).is(":checked")==true){
					arr.push(checkboxs[i].id);
				}
			}
			if(arr[0]){
				jConfirm('<h2 class="title"></h2> <p>是否删除该条信息</p> ',"",{
					okButton : "是",
					cancelButton : "否"
				},function(result){
					if(result ){
						T.refresh({
							tmpl:"#temp_recycle_lists",
							sourceUrl:URL.send_lists,
							callback:function(){
								$(".checkbox").toCheckbox();	
							},
							sourceData:function(){
								return {
									deleteIds:arr.join(",")
								};
							}
						});
					}
				});	
			}else if(arr[1]){
					$(".delete_content").html("是否删除多条信息");
			}else if(!arr[0]){
			
				jAlert("请选择要删除的数据");
			}		
		})
	});
})();
</script>
</body>
</html>
