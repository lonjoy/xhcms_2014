<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>imageZoom</title>
	<link rel="stylesheet" href="../css/jqueryui/jquery-ui.css">
	<link rel="stylesheet" href="../css/form.css">
	<script src="../js/jquery.min.js"></script>
	<script src="../js/require.js"></script>
	<script src="../js/require-config.js"></script>
	<style>
	#cimg{display:block; width:300px;margin:60px auto;}
	img{cursor:none;}
	</style>
</head>
<body>
	
	<img id="cimg" src="http://sandbox.runjs.cn/uploads/rs/296/iehoqtsc/2010120215445612.gif">

<script>
	
	require(['module/zoom'],function(Zoom){
		
		var handler = new Zoom({
			el: '#cimg',
			scale: 1.5,	//放大比例
			style:{		//放大镜的样式
				width:200,
				height:160
			}
		});
	});
</script>
</body>
</html>
