<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>node-choose</title>
	<link rel="stylesheet" href="../css/jqueryui/jquery-ui.css">
	<link rel="stylesheet" href="../css/form-style.min.css">
	<script src="../js/jquery.min.js"></script>
	<script src="../js/require.js"></script>
	<script src="../js/require-config.js"></script>
</head>
<body>
<input name="node" type="button"/>
<div id="node" style="width:520px;"></div>
</body>
<script type="text/javascript">
require(['node-choose'],function(NodeChosse){
	$("input[name=node]").on("click",function(){
		NodeChosse.dialog("#node",'../html/json/tree.json','节点选择')
	})
})
</script>
</html>
